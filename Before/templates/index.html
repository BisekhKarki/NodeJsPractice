<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navigation Bar</title>
  <style>
    nav {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

ul {
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
}

li {
  margin-right: 20px;
}

a {
  color: inherit;
  text-decoration: none;
}

a:hover {
  color: #ddd;
}

#menuBtn {
  display: none; /* Hide on larger screens initially */
}

@media screen and (max-width: 768px) {
  ul {
    flex-direction: column; /* Stack links vertically on small screens */
    align-items: center;
    width: 100%;
    position: absolute;
    top: 100%; /* Position off-screen initially */
    left: 0;
    background-color: #333;
    padding: 20px;
    display: none; /* Hide by default */
  }
  
  li {
    margin: 10px 0;
  }
  
  #menuBtn {
    display: block; /* Show menu button on small screens */
  }
}

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/product">Products</a></li>
    </ul>
    <button id="menuBtn">Menu</button>
  </nav>
    <h1>{{%%CONTENT}}</h1>
  <script src="script.js">
    const menuBtn = document.getElementById('menuBtn');
const menuUl = document.querySelector('nav ul'); // Select the unordered list

menuBtn.addEventListener('click', () => {
  menuUl.classList.toggle('show'); // Toggle 'show' class for visibility
});

  </script>
</body>
</html>
